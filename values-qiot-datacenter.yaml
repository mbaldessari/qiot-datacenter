# Hashicorp Vault Helm Chart
global:
  tlsDisable: false
  openshift: true

vault:
  enabled: true

  ui:
    enabled: true

  server:
    extraEnvironmentVars:
      VAULT_CAPATH: /var/run/secrets/kubernetes.io/serviceaccount/service-ca.crt
      VAULT_ADDR: https://vault-internal.hashicorp.svc.cluster.local:8200

    route:
      enabled: true
      host: vault.apps.cluster-7bcd.7bcd.sandbox334.opentlc.com

    standalone:
      enabled: true
      config: |
        ui = true
        listener "tcp" {
          address = "[::]:8200"
          cluster_address = "[::]:8201"
          tls_cert_file = "/vault/userconfig/vault-secret/tls.crt"
          tls_key_file = "/vault/userconfig/vault-secret/tls.key"
        }
        storage "file" {
          path = "/vault/data"
        }
    ha:
      enabled: false

    extraVolumes:
    - type: secret
      name: vault-secret

    service:
      enabled: true
      annotations:
        service.beta.openshift.io/serving-cert-secret-name: vault-secret

clusterGroup:
  name: qiot-datacenter
  isHubCluster: true

  proposedOptions:
    manageGitops: True
    isHubCluster: True

  # The framework will create the namespace and the operator group
  namespaces:
  - manufacturing-dev
  - hashicorp

  # Use only if you want to exclude an operator group from being created in
  # a specified namespace
  operatorgroupExcludes:

  subscriptions:
 # TODO: Allow namespace to be a list
    amqstreams-dev:
      name: amq-streams
      namespace: manufacturing-dev
      channel: stable
      csv: amqstreams.v2.1.0-6

    cert-manager-dev:
      name: cert-manager
      channel: stable
      source: community-operators
      csv: cert-manager.v1.9.1

  projects:
  - qiot-datacenter

  applications:
    # acm:
    #   name: acm
    #   namespace: open-cluster-management
    #   project: datacenter
    #   path: common/acm
    #   ignoreDifferences:
    #   - group: internal.open-cluster-management.io
    #     kind: ManagedClusterInfo
    #     jsonPointers:
    #     - /spec/loggingCA
    vault:
      name: vault
      namespace: hashicorp
      project: qiot-datacenter
      path: common/hashicorp-vault

    ocp-install:
      name: ocp-install
      namespace: manufacturing-dev
      project: qiot-datacenter
      path: charts/qiot-datacenter/ocp-install

    ocp-srv-apps:
      name: ocp-srv-apps
      namespace: manufacturing-dev
      project: qiot-datacenter
      path: charts/qiot-datacenter/ocp-srv-install

    vault-install:
      name: vault-install
      namespace: hashicorp
      project: qiot-datacenter
      path: charts/qiot-datacenter/ocp-vault-install
      ignoreDifferences:
      - group: admissionregistration.k8s.io
        kind: MutatingWebhookConfiguration
        jqPathExpressions:
        - .webhooks[]?.clientConfig.caBundle

